<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        background-color: black;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="module" src="./controllers/client.js"></script>
    <script defer type="module" src="./views/multiplayer.js"></script>
    <script defer type="module" src="./views/index.js"></script>
    <title>Explosiones</title>
  </head>
  <body>
    <!-- notification -->
    <div
      style="display: none"
      id="notification"
      class="bg-indigo-900 text-center py-4 lg:px-4"
    >
      <div
        class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
        role="alert"
      >
        <span
          id="type-of-notication"
          class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3"
        ></span>
        <span
          id="message-notification"
          class="font-semibold mr-2 text-left flex-auto"
        ></span>
        <svg
          class="fill-current opacity-75 h-4 w-4"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"
          />
        </svg>
      </div>
    </div>
    <!-- UI -->
    <div
      style="display: flex"
      id="ui"
      class="fixed flex justify-center grid inset-0 items-center"
    >
      <div
        class="bg-white grid justify-items-center items-center max-w-md w-full p-5"
      >
        <h3 id="statusOfGame" class="font-bold p-2 select-none">Play!</h3>
        <span class="mb-5 select-none">
          Score: <span id="uIscoreNum"> 0 </span>
        </span>
        <button
          class="block select-none bg-sky-500/100 text-white p-2 mt-5 rounded w-full"
          id="startGame"
        >
          Start new game
        </button>
      </div>
      <div
        id="multiplayer-ui"
        class="bg-white grid justify-items-center items-center p-5 ml-3"
      >
        <button
          class="block bg-sky-500/100 select-none text-white p-2 mt-5 rounded w-full"
          id="create-party-btn"
        >
          Create a party
        </button>
        <span class="block m-2" id="party-id">0-0-0-0-0</span>
        <input
          class="block text-sm font-medium text-slate-700"
          type="text"
          placeholder="Username"
          name="username"
          id="username"
          required
        />
        <input
          class="block text-sm font-medium text-slate-700"
          type="text"
          placeholder="Enter a party"
          name="enter-party"
          id="join-party"
          required
        />
        <button
          class="block bg-sky-500/100 select-none text-white p-2 mt-5 rounded w-full"
          id="join-party-btn"
        >
          Join
        </button>
      </div>
    </div>
    <!-- wait status -->
    <div
      style="display: none"
      id="wait-players"
      class="fixed flex justify-center text-white grid inset-0 items-center text-2xl"
    >
      Please wait for other players...
    </div>
    <!-- score bar -->
    <div class="fixed text-white select-none ml-2 mt-2" id="score">
      <span> Score: <span id="scoreNum"> 0 </span> </span>
    </div>
    <!-- canvas -->
    <canvas> </canvas>
  </body>
</html>
